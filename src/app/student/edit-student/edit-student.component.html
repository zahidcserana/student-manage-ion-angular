<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="add-student">
      <form [formGroup]="studentForm" (ngSubmit)="update()">
        <ion-list>
          <ion-list>
            <ion-item>
              <ion-input 
                label="Name" 
                placeholder="Enter Name" 
                formControlName="name" 
                [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
              />
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors['required']">User Name is required</div>
              </div>
            </ion-item>

            <ion-item>
              <ion-input
                label="Email" 
                type="email" 
                [email]="true" 
                placeholder="Email" 
                formControlName="email" 
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
              />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors['required']">Email is required</div>
                <div *ngIf="f.email.errors['email']">Email is invalid</div>
              </div>
            </ion-item>

            <ion-item>
              <ion-input 
                label="Mobile" 
                type="number"
                placeholder="Mobile" 
                formControlName="mobile" 
                [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }"
              />
              <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
                <div *ngIf="f.mobile.errors['required']">Mobile is required</div>
              </div>
            </ion-item>

            <ion-item>
              <ion-input label="Address" type="text" placeholder="Address" formControlName="address"></ion-input>
            </ion-item>

          </ion-list>
          <ion-button type="submit" [disabled]="false">Submit</ion-button>
        </ion-list>
      </form>
    </div>
  </div>
</ion-content>
