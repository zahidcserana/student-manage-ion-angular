<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-row>
      <a [routerLink]="['/student/add']">
        <span class="badge">Add new</span>
      </a>
    </ion-row>
    <ion-row>
      <ion-col size="2">
        Number
      </ion-col>
      <ion-col size="2">
        Name
      </ion-col>
      <ion-col size="6" sizeMd="4" sizeLg="2">
        Email
      </ion-col>
      <ion-col size="2" class="ion-hide-md-down">
        Address
      </ion-col>
      <ion-col size="4" class="ion-hide-lg-down">
        Created
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let row of students; let i = index">
      <ion-col size="2">
        <a [routerLink]="['/student', row.id]">
          <span class="badge">{{ row.id }}</span>{{ row.number }}
        </a>
      </ion-col>
      <ion-col size="2">
        {{ row.name }}
      </ion-col>
      <ion-col size="6" sizeMd="4" sizeLg="2">
        {{ row.email }}
      </ion-col>
      <ion-col size="2" class="ion-hide-md-down">
        {{ row.address }}
      </ion-col>
      <ion-col size="4" class="ion-hide-lg-down">
        {{ row.createdAt }}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        {{ pageInfo.currentPage }} of {{ pageInfo.lastPage }}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2">
        <ion-button fill="clear" (click)="goFirst()">
          <ion-icon name="play-back" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button fill="clear" (click)="prevPage()">
          <ion-icon name="chevron-back" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="4" class="ion-text-center">
        <ion-select interface="popover" [(ngModel)]="resultsCount" (ionChange)="getStudents()">
          <ion-select-option [value]="5">5</ion-select-option>
          <ion-select-option [value]="10">10</ion-select-option>
          <ion-select-option [value]="25">25</ion-select-option>
          <ion-select-option [value]="50">50</ion-select-option>
        </ion-select>
      </ion-col>

      <ion-col size="2">
        <ion-button fill="clear" (click)="nextPage()">
          <ion-icon name="chevron-forward" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button fill="clear" (click)="goLast()">
          <ion-icon name="play-forward" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
