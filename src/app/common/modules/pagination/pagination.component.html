<ion-row>
    <ion-col size="12" class="ion-text-center">
      {{ currentPage }} of {{ lastPage }}
    </ion-col>
  </ion-row>
    
<ion-row>
  <ion-col size="2">
    <ion-button fill="clear" (click)="goFirst()">
      <ion-icon name="play-back" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-col>
  <ion-col size="2">
    <ion-button fill="clear" (click)="prevPage()">
      <ion-icon name="chevron-back" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-col>

  <ion-col size="4" class="ion-text-center">
    <ion-select interface="popover" [(ngModel)]="listSize" (ionChange)="changeListSize()">
      <ion-select-option [value]="5">5</ion-select-option>
      <ion-select-option [value]="10">10</ion-select-option>
      <ion-select-option [value]="25">25</ion-select-option>
      <ion-select-option [value]="50">50</ion-select-option>
    </ion-select>
  </ion-col>

  <ion-col size="2">
    <ion-button fill="clear" (click)="nextPage()">
      <ion-icon name="chevron-forward" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-col>
  <ion-col size="2">
    <ion-button fill="clear" (click)="goLast()">
      <ion-icon name="play-forward" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-col>
</ion-row>
